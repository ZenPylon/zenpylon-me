language: node_js
node_js:
  - lts/*
jobs:
  include:
    - stage: lint
      if: branch = dev OR branch = master
      name: 'Lint: Prettier'
      script: './node_modules/prettier/bin-prettier.js --check src/**/*'
    - stage: build
      script: npm run build
    - stage: test
      script: npm run test
deploy:
  provider: firebase
  token:
    secure: 
  on:
    branch: master
env:
  global:
    secure: 
