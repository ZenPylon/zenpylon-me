language: node_js
node_js:
  - 'lts/*'
jobs:
  include:
    - stage: 'lint'
      if: branch = dev OR branch = master
      name: 'Lint: Prettier'
      script: ./node_modules/prettier/bin-prettier.js --check src/**/*
    - stage: 'build'
    - stage: 'test'
    - stage: 'deploy'
      if: branch = master
      script: "echo 'deploy here'"
